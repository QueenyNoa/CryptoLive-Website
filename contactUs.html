<body>
    <a href="index.html"><img src="images/Logo.png" class="logo" alt="Crypto Live Logo" /></a>
    <img src="../images/backg.png" alt="Background photo" style="display: none;">
    
    <div id="container">

        <nav>
            <ol>
                <li id="li26"> <a href="contactUs.html"> Contact Us</a></li>
                <li class="arrow"> < </li>
                <li><a href="index.html">Home</a></li>
            </ol>
        </nav>
        
        <form id="contactForm">
            <h1> Connect Us</h1>
            <p class="p34"> First Name</p>
            <label for="firstName">
                <input type="text" placeholder="Enter Your First Name" id="firstName" required onchange="checkFromValidity()" />
            </label>
            <br>
            <p class="p34">Phone Number</p>
            <label for="phone">
                <input type="number" id="phone" placeholder="Enter Your Phone Number" required onchange="checkFromValidity()" />
            </label>
            <br>
            <p class="p34">Email</p>
            <label for="email">
                <input type="email" id="email" placeholder="Enter Your Email" required onchange="checkFromValidity()" />
            </label>
            <br>
            <p class="p34">Birth Date</p>
            <label for="birthdate">
                <input type="date" id="birthdate" placeholder="Enter Your Birth Date" required onchange="checkFromValidity()" />
            </label>
            <label for="male">
                <input type="radio" id="male" name="gender" required onchange="onMaleRadioChangeAndFemale()" /> &nbsp;
            </label>
            <p class="p34" id="maleId">Male</p>
            <br>
            <label for="female">
                <input type="radio" id="female" name="gender" required onchange="onMaleRadioChangeAndFemale()" /> &nbsp;
            </label>
            <p class="p34" id="femaleId">Female</p>

            <!-- תמונות כפתורי הרדיו -->
            <div id="genderImages">
                <img src="images/male.png" id="maleImage" alt="Male Icon" />
                <img src="images/female.png" id="femaleImage" alt="Female Icon" />

            </div>

            <!-- צ'קבוקסים עם אירוע onchange -->
            <label for="service">
                <input type="checkbox" id="service" onchange="onServiceCheckboxChange()" />&nbsp;I agree to receive the latest updates about Crypto Live 
            </label>

            <label for="service2">
                <input type="checkbox" id="service2" onchange="onService2CheckboxChange()" />&nbsp;I agree to receive Promotional offers from Crypto Live 
            </label>
            <br>

            <!-- תמונות הצ'קבוקסים -->
            <div id="serviceImages">
                <img src="images/updated.png" id="updateImage" alt="Update Icon" />
                <img src="images/offer.png" id="offerImage" alt="Offer Icon" />
            </div>

            <input type="submit" value="submit" id="submit" disabled />
        </form>
